        <filter id="top-bar-shadow" width="100" height="100">
            <feOffset dy="6"/>
            <feGaussianBlur stdDeviation="1" result="blur-1"/>
            <feFlood flood-opacity=".161"/>
            <feComposite operator="in" in2="blur-1"/>
            <feComposite in="SourceGraphic"/>
        </filter>

        <filter id="black-key-shadow" width="100" height="100">
            <feOffset dx="4" dy="6"/>
            <feGaussianBlur stdDeviation="1.5" result="blur-2"/>
            <feFlood flood-opacity=".161"/>
            <feComposite operator="in" in2="blur-2"/>
            <feComposite in="SourceGraphic"/>
        </filter>

        <filter id="pressed-key-shadow" width="100" height="100">
            <feOffset dx="4" dy="4"/>
            <feGaussianBlur stdDeviation="0.75" result="blur-3"/>
            <feFlood flood-opacity=".3"/>
            <feComposite operator="in" in2="blur-3"/>
            <feComposite in="SourceGraphic"/>
        </filter>

        <filter id="white-key-text-shadow" width="100" height="100">
            <feOffset dx="0" dy="3"/>
            <feGaussianBlur stdDeviation="3" result="blur-4"/>
            <feFlood flood-opacity=".3"/>
            <feComposite operator="in" in2="blur-4"/>
            <feComposite in="SourceGraphic"/>
        </filter>
    </defs>

